<!DOCTYPE HTML>
<html>

<head>
    <meta charset="UTF-8">
    <meta name="decription" content="SecondLayout">
    <meta name="author" content="VirvareiMadalina">
    <meta name="keywords" content="Css, Html">
    <link rel="stylesheet" type="text/css" href="2.2layout.css">
    <title>Conference Layout</title>

<body>
    <main class="wrapper">
        <div class="title-wrapper">
            <h1>
                <div>Science</div>
                <div>Conference</div>
            </h1>
            <h2>Javascript all over again</h2>
        </div>
        <div class="corner-wrapper left">
            <img src="/images/corner-left.png" alt="left">
        </div>
        <div class="corner-wrapper right">
            <img src="images/corner-right.png" alt="right">
        </div>
        <div class="event-details-wrapper">
            <div class="event-details-content-wrapper">
                <div class="location-wrapper">
                    <div class="icon-location-wrapper">
                        <img src="images/icon-location.png">
                        <div>CBC,Timisoara</div>
                    </div>
                </div>
                <div class="date-wrapper">
                    <div class="icon-date-wrapper">
                        <img src="images/icon-calendar.png">
                        <div>May2020</div>
                    </div>
                </div>
                <div class="clock-wrapper">
                    <div class="icon-clock-wrapper">
                        <img src="images/icon-clock.png">
                        <div>09:00</div>
                    </div>
                </div>
            </div>

            <div class="speakers-wrapper">
                <div>Featured Speakers</div>
                <div class="speakers-content-wrapper">
                    <div class="icon-spekear-wrapper">
                        <div class="image-wrapper">
                            <img src="images/speaker-3.png">
                        </div>
                        <div>John Bee</div>
                    </div>


                    <div class="icon-spekear-wrapper">
                        <div class="image-wrapper">
                            <img src="images/speaker-1.png">
                        </div>
                        <div>John Fox</div>
                    </div>

                    <div class="icon-spekear-wrapper">
                        <div class="image-wrapper">
                            <img src="images/speaker-2.png">
                        </div>
                        <div>John Rabbit</div>
                    </div>

                    <div class="icon-spekear-wrapper">
                        <div class="image-wrapper">
                            <img src="images/speaker-4.png">
                        </div>
                        <div>Frank Bow</div>
                    </div>
                </div>
            </div>
        </div>
    </main>
</body>
</head>

</html>
